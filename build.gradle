group 'com.myftiu.ratpack'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.ratpack:ratpack-gradle:1.5.0-rc-2"
    }
}

apply plugin: "io.ratpack.ratpack-java"

repositories {
    jcenter()
}

apply plugin: 'java'
apply plugin: "io.ratpack.ratpack-java"
apply plugin: "idea"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}



mainClassName = "com.myftiu.ratpack.MainDemo"

